<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="http://localhost:8080/sample/css/w3.css">
</head>
<body>
<div class="w3-container w3-margin">

	<p>수정 페이지입니다 .</p>
	
	
	<div class="w3-card-4">

			<a href="" class="w3-btn w3-light-blue">목록</a>
		</div>
	<div class="w3-container w3-green">
	  	
	</div>
	
	<form class="w3-container"  action="" method="post">
	
		<label class="w3-label">사번</label>
		<input class="w3-input" type="text" name="" value="7089" READONLY>
		
		<label class="w3-label">이름</label>
		<input class="w3-input" type="text" name="" value="Pei">

		<label class="w3-label">수행업무</label>
		<input class="w3-input" type="text" name="" value="SALESMAN">

		<input class="w3-input" type="text" name="" value="5000">

		<label class="w3-label">인센티브</label>
		<input class="w3-input" type="text" name="" value="50">

		<label class="w3-label">부서</label>
		
		<select class="w3-input" name="">
			<option value="">인사</option>
			<option value="">총무</option>

		<!-- 
		<input class="w3-input" type="text" name="" value="40">
		 -->

	</form>
	
	</div>
	
	
	
	
</div>

</html>
