<!doctype html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>이해의 용이성</title>
</head>
<style>
table, tr, td, th {
	border: 1px solid #000;
}
</style>
<body>
	<label for="localHome">지방자치단체 홈페이지 바로가기</label>
	<select name="" id="localHome" title="지방자치단체 홈페이지 바로가기">
		<option value="">서울특별시</option>
		<option value="">인천광역시</option>
		<option value="">대구광역시</option>
		<option value="">대전광역시</option>
		<option value="">부산광역시</option>
		<option value="">광주광역시</option>
		<option value="">울산광역시</option>
	</select>
	<input type="button" value="이동">
	
	<fieldset>
	<legend>회원 로그인</legend>
	<ul>
		<li><label for="userId"></label><input type="text" id="userId" placeholder="아이디" /></li>
		<li><label for="userPwd"></label><input type="password" id="userPwd" placeholder="패스워드" /></li>
	</ul>
	</fieldset>

	<table summary="3x3 테이블">
		<caption>3x3 표</caption>
		<thead>
			<tr>
				<th colspan=3>컬럼</th>
			</tr>
			<tr>
				<th>컬럼1</th>
				<th>컬럼2</th>
				<th>컬럼3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>2</td>
				<td>3</td>
			</tr>
			<tr>
				<td>4</td>
				<td>5</td>
				<td>6</td>
			</tr>
			<tr>
				<td>7</td>
				<td>8</td>
				<td>9</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
