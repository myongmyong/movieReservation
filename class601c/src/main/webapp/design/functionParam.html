<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8" />
	<title>function parameter</title>
	<script src="/sample/js/jquery-3.1.1.min.js"></script>
</head>
<body>
<input type="button" id="btn" value="pop-up" />

<script>
	$(function(){
		$('#btn').click(popUp);
		runFunction(popUp);
	});
	
	function popUp(){
		alert('pop!!up!!');	
	}
	function runFunction(arguFunction){
		arguFunction();
	}
</script>	
</body>
</html>
